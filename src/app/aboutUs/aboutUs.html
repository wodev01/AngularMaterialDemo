<md-toolbar layout="column" class="md-mini md-hue-1">
  <div class="md-toolbar-tools">
    <div layout="row" flex="flex" class="fill-height">

      <div class="md-toolbar-item md-breadcrumb">
        <span>About Us</span>
      </div>

    </div>
  </div>
</md-toolbar>

<div ng-controller="AboutUsController" ng-cloak="" class="tabsdemoStaticTabs">
  <md-content class="md-padding">
    <md-tabs class="md-primary" md-selected="data.selectedIndex" >
      <md-tab id="tab1">
        <md-tab-label>Item One</md-tab-label>
        <md-tab-body>
          View for Item #1 <br>
          data.selectedIndex = 0;
        </md-tab-body>
      </md-tab>
      <md-tab id="tab2">
        <md-tab-label>Item two</md-tab-label>
        <md-tab-body>
          View for Item #2 <br>
          data.selectedIndex = 1;
        </md-tab-body>
      </md-tab>
  </md-content>
</div>
